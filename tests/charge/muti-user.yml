config:
    target: "http://localhost:3000"
    processor: "./random.js"
    phases:
        - duration: 200
          arrivalRate: 20
scenarios:
    - name: Test multi user connection
      engine: socketio
      flow:
        - think: 5
        - loop: 
            - think: 0.8
            - function: "randomDirection"
            - emit:
                channel: "move"
                data: { input: "{{ direction }}", options: {"movement": true}, step: 0 }
          count: 100
        - think: 5